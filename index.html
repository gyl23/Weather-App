<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/200b8902d2.js"crossorigin="anonymous"> </script>
<script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
</head>

<body>
    <div class="boxed">
        <div class="container">
            <div class="topnav">
                <form>
                    <input type="text" placeholder="Enter Current Location" id="search-city" />
                    <input type="submit" class="active" id="search-form" />
                </form>
            </div>
            <h1 id="city-value">
                San Jose
            </h1>
            <h2 id="date-time">
                7/18/20 8pm
            </h2>
            <h3>
                <i class="fas fa-cloud"></i>
            </h3>
            <h4 id="temperature">
                75° F
            </h4>
            <div class="row">
                <div class="col">
                    <div class="days">Sunday</div>
                    <p>
                        7/19 87° F
                        <br />
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
                <div class="col">
                    <div class="days">Monday</div>
                    <p>
                        7/20 85° F
                        <br />
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
                <div class="col">
                    <div class="days">Tuesday</div>
                    <p>
                        7/21 84° F
                        <br />
                        <i class="fas fa-sun"></i>
                    </p>
                </div>
                <div class="col">
                    <div class="days">Wednesday</div>
                    <p>
                        7/22 80° F
                        <br />
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
                <div class="col">
                    <div class="days">Thursday</div>
                    <p>
                        7/23 82° F
                        <br />
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
                <div class="col-">
                    <div class="days">Friday</div>
                    <p>
                        7/24 84° F
                        <br />
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>

    <p>
        <a href="https://github.com/gyl23/Weather-App">Open Source Code</a>
        by Grace Lea
    </p>
</body>

</html>
